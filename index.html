 <script>
        var ua = navigator.userAgent.toLowerCase();
        var Sys = {};
        var s;
        (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;

        //判断设备是否为iPhone
        if (/(iPhone|iPad|iPod|iOS)/i.test(ua)) {  
            
            $(".shuoming").html('适用于苹果手机');
            if (Sys.safari) {
                $(".down_load").attr("href",'./QY.mobileconfig');
                $(".down_load").click(function(event) {
                    setTimeout(function(){
                        if( confirm){
                            location.href = "./js/app.mobileprovision";
                        }
                    },4000)
                });
            }else{
                $("#weixin_ios").show();
            }
        }else{
            $(".shuoming").html('适用于安卓手机');
            //判断是否QQ内置浏览器
            if(ua.indexOf(' qq')>-1 && ua.indexOf('mqqbrowser') <0){
                $(".down_load").attr("href",'###');
                $("#weixin_android").show();
            }
            //在微信中打开
            else if (ua.match(/MicroMessenger/i) == "micromessenger") {
                $(".down_load").attr("href",'###');
                $("#weixin_android").show();
            }
            //判断Android
            else{   
                $(".down_load").attr("href",'./QY.apk');
            }
        }
        
        
    </script>

{

          render:'image',

          maxVersion:40,
          ecLevel: 'L',

          image:null
        }

    $(qrCodeDiv).qrcode(option);
}
